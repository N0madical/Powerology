<!DOCTYPE html>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .guibutton {
            margin-top: 10px;
            padding: 2px 20px;
        }
        .warning {
            background-color: darkred;
            color: white;
        }
    </style>
    <body style="width: 300px; background-color: #1B2932;">
        <h1 class="text-center" style="color: white;">Powerology Settings</h1>
        <input id="opensc" class="margin-center guibutton" type="button" value="Open Schoology">
        <h2 style="text-align: center; color: white; margin-top: 10px; margin-bottom: 0;">Exclude Schoology Pages:</h2>
        <p style="text-align: center; color: white; font-size: 12px; margin: 0;">Enter any part of a link <br>to exclude from Powerology styling<br>--<br>Multipule links seperated by new line</p>
        <textarea id="excludes" class="margin-center" placeholder="postoakschool.schoology.com/link&#10;postoakschool.schoology.com/link2&#10;/link_segment_1/&#10;/link_segment_2/sublink" style="width: 80%; height: 100px; margin: 10px auto; overflow: scroll; overflow-wrap: normal; white-space: pre; resize: none;"></textarea>
        <button id="savebutton" class="margin-center">Save</button>
        <hr style="color: white; left: 0; margin: 20px 0px;">
        <input id="clearcol" class="margin-center guibutton" type="button" value="Reset Saved Class Colors">
        <input id="clearass" class="margin-center guibutton" type="button" value="Reset Saved Assignment Modifications">
        <input id="clearcus" class="margin-center guibutton" type="button" value="Reset Saved Custom Assignments">
        <input id="clearsav" class="margin-center guibutton" type="button" value="Reset Saved Grades">
        <input id="clearsty" class="margin-center guibutton" type="button" value="Reset Saved Style Settings">
        <input id="clearall" class="margin-center guibutton warning" type="button" value="Reset All Local and Sync Storage">
        <hr style="color: white; left: 0; margin: 20px 0px;">
        <input id="debugfile" class="margin-center guibutton" type="button" value="Generate Debug File">
        <input id="debugvars" class="margin-center guibutton" type="button" value="Paste Storage to Console">

        <p id="output" style="color: white; text-align: center;"></p>
    </body>
    <script src="../globalFunctions.js"></script>
    <script src="index.js"></script>
</html>
